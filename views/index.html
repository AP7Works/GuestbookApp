<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guestbook</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet"> <!-- Link to your custom CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Travel Guestbook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/guestbook">Guestbook</a></li>
                <li class="nav-item"><a class="nav-link" href="/newmessage">Add Message</a></li>
                <li class="nav-item"><a class="nav-link" href="/ajaxmessage">Ajax Message</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Welcome to My Travel Guestbook!</h1>
        <p>I'm travelling overland from South Africa to Finland! Leave a message in my guestbook to share your thoughts.</p>
        <a href="/newmessage" class="btn btn-primary">Leave a Message</a>

        <!-- Slider Code Start -->
        <div id="imageSlider" class="carousel slide mt-4" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/images/travel1.jpg" class="d-block w-100" alt="Victoria falls in Zambia">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel2.jpg" class="d-block w-100" alt="Rhino in a National Park in Kenya">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel3.jpg" class="d-block w-100" alt="Rock church in Lalibela, Ethiopia">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel4.jpg" class="d-block w-100" alt="Kids running behing our car in Uganda">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel5.jpg" class="d-block w-100" alt="Pyramids of Giza, Egypt">
                </div>
                    <div class="carousel-item">
                    <img src="/static/images/travel6.jpg" class="d-block w-100" alt="Elephants swimming in sunset in Zambia">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel7.jpg" class="d-block w-100" alt="Sossusvlei Namibia">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel8.jpg" class="d-block w-100" alt="Sunset in the Okavango Delta, Botswana">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/travel9.jpg" class="d-block w-100" alt="Source of the Nile in Jinja, Uganda">
                </div>
            </div>
            <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Slider Code End -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
